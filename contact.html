<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale1.0 user-scalable=no">
        <meta name="Page contact" content="Contacter l'Ã©tablissement" />
        <title>Contactez-nous</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>CONTACTEZ-NOUS</h1>
        <main>
            <h2>Entrez vos informations et votre demande</h2>
            <div class="data_user">
                <form action="" method="get" class="form_contact">
                    <div class="form-nom">
                    <label for="nom">Nom </label>
                    <input type="text" name="nom" id="user_nom" required>
                    </div>
                    <div class="form-nom">
                        <label for="prenom">Prenom </label>
                        <input type="text" name="prenom" id="user_prenom" required>
                    </div>
                    <div class="form_contact">
                    <label for="email">Votre email </label>
                    <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form_contact">
                    <input type="submit" value="Envoyer">
                    </div>
                </form>
                <div class="comment">
                    <textarea name="message" id="mess_user" cols="30" rows="10" placeholder="Ecrivez votre message..."></textarea>
                </div>
            </div>
        </main>
        <div class="renseignements">
            <div class="img_iut_a"><img src="data/IUT_tlseR.PNG" alt="photo de l'iut A"></div>
            <div class="coord_iut">
                <div class="adress">133 Av. de Rangueil, 31400 Toulouse</div>
                <div class="maps_iut_a"><img src="data/maps_iut_a.PNG" alt=""></div>
            </div>
            
    </body>
</html>
